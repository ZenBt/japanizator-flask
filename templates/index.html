<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.png')}}" type="image/png">
	<title>Japanization</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<script src="{{url_for('static', filename='js/stylish.js')}}"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
	<div class="content">
		<h1>Japanization</h1>
		<form id="jap-form" action="/" method="post">
			<textarea id="text" name="raw_text" rows="13" placeholder="Input some text and click on Japanize!"
				style="overflow: hidden; overflow-wrap: break-word; height: 292px;">{%if output %}{{output}}{% endif %}</textarea>
			<script src="{{url_for('static', filename='js/autosize.js')}}"></script>
			<script>
				autosize(document.querySelectorAll('textarea'));
			</script>
			<div class="buttons">
				<input class="button" type="submit" value="Japanize!">
					<a class="copy" onclick="copybutton()">Copy</a>
					<a class="clear" onclick="clearText()">Clear</a>
		</form>
	</div>
	</div>
</body>

</html>
